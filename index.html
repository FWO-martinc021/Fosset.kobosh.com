<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ion Quiz</title>
</head>
<body>
    <h2>Ion Quiz</h2>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Enter charge">
    <button id="submitBtn">Submit</button>
    <p id="feedback"></p>

    <script>
        // JavaScript version of your ions dictionary
        const ions = {
            "Lithium": "+","Li": "+","Sodium": "+","Na": "+",
            "Magnesium": "2+","Mg": "2+","Potassium": "+","K": "+",
            "Calcium": "2+","Ca": "2+","Rubidium": "+","Rb": "+",
            "Strontium": "2+","Sr": "2+","Cesium": "+","Cs": "+",
            "Barium": "2+","Ba": "2+","Chromium": "2+3+","Cr": "2+3+",
            "Manganese": "2+3+","Mn": "2+3+","Iron": "2+3+","Fe": "2+3+",
            "Cobalt": "2+3+","Co": "2+3+","Copper": "+2+","Cu": "+2+",
            "Zinc": "2+","Zn": "2+","Silver": "+","Ag": "+",
            "Cadmium": "2+","Cd": "2+","Mercury": "2+22+","Hg": "2+22+",
            "Aluminium": "3+","Al": "3+","Nitrogen": "3-","N": "3-",
            "Oxygen": "2-","O": "2-","Fluorine": "-","F": "-",
            "Sulfur": "2-","S": "2-","Chlorine": "-","Cl": "-",
            "Bromine": "-","Br": "-","Iodine": "-","I": "-",
            "Tin": "2+4+","Sn": "2+4+","Lead": "2+4+","Pb": "2+4+"
        };

        // Shuffle elements
        let elements = Object.keys(ions);
        for (let i = elements.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [elements[i], elements[j]] = [elements[j], elements[i]];
        }

        let index = 0;

        const questionEl = document.getElementById("question");
        const answerEl = document.getElementById("answer");
        const feedbackEl = document.getElementById("feedback");
        const submitBtn = document.getElementById("submitBtn");

        function nextQuestion() {
            if (index >= elements.length) {
                questionEl.textContent = "Quiz complete!";
                answerEl.style.display = "none";
                submitBtn.style.display = "none";
                feedbackEl.textContent = "";
                return;
            }
            questionEl.textContent = "What is the charge of " + elements[index] + "?";
            answerEl.value = "";
            feedbackEl.textContent = "";
        }

        submitBtn.addEventListener("click", function() {
            const userAnswer = answerEl.value.trim();
            const correctAnswer = ions[elements[index]];
            if (userAnswer === correctAnswer) {
                index++;
                nextQuestion();
            } else {
                feedbackEl.textContent = "Correct answer: " + correctAnswer;
                index++;
                nextQuestion();
            }
        });

        // Start quiz
        nextQuestion();
    </script>
</body>
</html>
